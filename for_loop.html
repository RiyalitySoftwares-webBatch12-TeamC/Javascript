<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For_Loop</title>
</head>
<body>
    <script>
        for(var i=0;i<10;i++){
            for(var j=0;j<10;j++){
                if(i==0 || j==0 || i==9 || j==9){
                    document.write("* ");
                }
                else{
                    document.write("&nbsp &nbsp");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>

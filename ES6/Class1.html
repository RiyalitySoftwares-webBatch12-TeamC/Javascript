<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and Object</title>
</head>
<body>
    <script>
        class Simple{
            constructor (a,b){
                this.a=a;
                this.b=b;
            }
        }
        var obj = new Simple(5,10);
        console.log(obj.a);
        console.log(obj.b);
    </script>
</body>
</html>

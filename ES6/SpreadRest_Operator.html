<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr1 = [2,4,6,8,10];
        var arr2 = [1,3,5,7,9];

        console.log(...arr1 , ...arr2); // Spread Operator
                                        //convert array to normal


        function display(a,...b)//Rest catch normal variables and
        {                         //convert it in array
            
            console.log(a,...b);//Spread here again catches array and
                                // and convert it int normal values
        }

        display(...arr1);  //spread convert array int normal 
                           //and send the normal values in parameter
    </script>
</body>
</html>

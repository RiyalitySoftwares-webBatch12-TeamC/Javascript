<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default parameter/argument</title>
</head>
<body>
    
    <script>
        function Demo(a = 0){       //default argument
            console.log(a*100);
        }
        Demo();
    </script>
</body>
</html>

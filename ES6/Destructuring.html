<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
</head>
<body>
    
    <script>
        var arr = [1,4,2,7,9];
        var arr1 = [100,200,300,400];
        var [a,b,c,d,e] = arr;  // De-structuring of array

        var [x,...y] = arr1;    // de-structuring of array by rest operator

        console.log(b);
        console.log(...y);  //Spread operator

    </script>
</body>
</html>

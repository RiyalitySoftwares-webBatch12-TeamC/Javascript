<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class Constructor</title>
</head>
<body>
    
    <script>
        class Demo{
            constructor (a,b,c){
                this.a=a;
                this.b=b;
                this.c=c;
                console.log("hello");
            }
        }

        var obj = new Demo(10,20,30);

        console.log(obj.a+" "+obj.b+" "+obj.c);


    </script>
</body>
</html>

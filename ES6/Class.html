<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and Object</title>
</head>
<body>
    <script>
        class Simple{
            constructor (a,b){
                console.log( this.a + this.b );
            }
        }
        var obj = new Simple(5,10);
        obj.Simple();
    </script>
</body>
</html>

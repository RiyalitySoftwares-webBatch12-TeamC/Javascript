<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        var arr = [2,5,10,30,99,2,"shubham"];
        console.log(arr.toString());
    </script>

    <script>
        var arr = [2,5,10,30,99,2,"shubham"];
        var arr1 = ["ram",100];
        console.log(arr.concat(arr1));
    </script>

    <script>
        var arr = [2,5,10,30,99,2,"shubham"];
        console.log(arr.join("/"));
    </script>

    <script>
        var arr = [2,5,10,30,99,2,"shubham"];
        console.log(arr.indexOf("shubham"));
    </script>

    <script>
        var arr = [2,5,10,30,99,2,"shubham",10];
        console.log(arr.lastIndexOf(10));
    </script>
</body>
</html>

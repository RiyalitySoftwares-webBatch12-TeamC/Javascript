<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        div{
            margin-bottom: 15px;
        }
        form{
            box-shadow: 0 0 10px 5px grey;
            padding: 30px;
            margin-top: 200px;
            border-radius: 20px;
            width: 270px;
            position: fixed;
            left:300px;
        }
        .btnBox{
            display: flex;
            justify-content: space-around;
        }
        #btn{
            padding: 5px 20px;
            border-radius: 10px;
            color: white;
            background-color: green;
        }
        #btn1{
            padding: 5px 20px;
            border-radius: 10px;
            color: white;
            background-color: red;
        }
        #msg{
            border: 2px solid green;
            height: 100px;
            width: 50%;
            padding: 0px 30px;
            border-radius: 20px;
            background-color: rgba(128, 128, 128, 0.564);
            position: absolute;
            top: 0px;
            left:200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main">
        <div>
            <div id="msg">
                <h1 id="message"></h1>
            </div>
        </div>
        
        <div>
            <form action="#">
                <div class="main">
                    <h1 id="head">Registration Form</h1>
                    <div>
                        <label for="">Name</label>
                        <input type="text" id="name" placeholder="Enter your name">
                    </div>
                    <div>
                        <label for="">email</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div>
                        <label for="">Mobile</label>
                        <input type="text" id="mobile" placeholder="Enter your Mobile no.">
                    </div>
                    <div>
                        <label for="">Password</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    <div>
                        <label for="">Address</label>
                        <input type="text" id="address" placeholder="Enter your address">
                    </div>
                    <div class="btnBox">
                        <button id="btn">Submit</button>
                        <button id="btn1">Delete</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <script>
        $(document).ready(function(){
            $("#msg").hide();
            $("#btn").on("click",function(){
                $("#message").html("Submitted Successfully");
                $("#message").css("color","green");
                $("#msg").slideDown(2000);
                clear();
            })
            $("#btn1").on("click",function(){
                $("#message").html("Deleted Successfully");
                $("#message").css("color","red");
                $("#msg").slideDown(2000);
                clear();
            })
            function clear(){
                $("#msg").slideUp(3000);
            }
        })
        </script>
</body>
</html>

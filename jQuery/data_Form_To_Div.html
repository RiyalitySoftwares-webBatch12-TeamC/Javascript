<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seting data from form to side div</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        div{
            margin-bottom: 15px;
        }
        .display,.main{
            border: 2px solid black;
            padding: 20px;
        }
        .container{
            display: flex;
            padding: 10px;
            justify-content: space-around;
        }
        .display{
            width: 50%;
        }
        .bigger{
            visibility: hidden;
        }
        u{
            font-size: 25px;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="main">
                <h1 id="head">Registration Form</h1>
                <div>
                    <label for="">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div>
                    <label for="">email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div>
                    <label for="">Mobile</label>
                    <input type="text" id="mobile" placeholder="Enter your Mobile no.">
                </div>
                <div>
                    <label for="">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <div>
                    <label for="">Address</label>
                    <input type="text" id="address" placeholder="Enter your address">
                </div>
                <button id="btn">Click</button>
            </div>
        </form>
        <div class="display">
            <h1 id="head1"></h1>
            <div><b class="bigger">Name : </b><u id="name1"></u></div>
            <div><b class="bigger">email : </b><u id="email1"></u></div>
            <div><b class="bigger">Mobile : </b><u id="mobile1"></u></div>
            <div><b class="bigger">Password : </b><u id="password1"></u></div>
            <div><b class="bigger">Address : </b><u id="address1"></u></div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            var head = $("#head").html();

            $("#btn").on("click",function(){
                $("#head1").html(head);
                var big = $(".bigger").css("visibility","visible")

                var name = $("#name").val();
                $("#name1").html(name);

                var email = $("#email").val();
                $("#email1").html(email);

                var mobile = $("#mobile").val();
                $("#mobile1").html(mobile);

                var password = $("#password").val();
                $("#password1").html(password);

                var address = $("#address").val();
                $("#address1").html(address);
            })

            
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in Js</title>
</head>
<style>
    .main{
        display: flex;
        justify-content: center;
    }
    table,th,td{
        border: 2px solid black;
        border-collapse: collapse;
    }
    th,td{
        padding: 10px;
    }
</style>
<body>
    <div class="main">
        <div id="box"></div>

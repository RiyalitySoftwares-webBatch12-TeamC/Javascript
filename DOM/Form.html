<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="bootstrap4.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <style>
        .border{
            border-width: 2px !important;
        }
        .height{
            height: 400px !important;
        }
        .underline{
            text-decoration: 2px dashed lightgreen underline;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5 border border-danger p-5 rounded">
                <form>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="Name" required>
                    </div>
                    <div class="form-group">
                        <label>DOB</label>
                        <input type="date" class="form-control" id="DOB" required>
                    </div>
                    <div class="form-group">
                        <label>Mobile</label>
                        <input type="text" class="form-control" id="Mobile" required>
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" id="Email" required>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" id="Address" required>
                    </div>
                    <button type="submit" class="btn btn-primary p-2" onmouseover="show()">Submit</button>
                    <button type="reset" class="btn btn-danger p-2 py-2 ml-5" onmouseover="show()">Reset</button>
                </form>
            </div>
            <div class="col-7 mt-4">
                <div class="col-11 border border-danger height rounded mt-5">
                    <b id="NAME" class="text-primary"></b> 
                    <h2 id="name" class="underline"></h2>
                    <b id="BIRTH" class="text-primary"></b>
                    <h2 id="dob" class="underline"></h2>
                    <b id="MOBILE" class="text-primary"></b>
                    <h2 id="mobile" class="underline"></h2>
                    <b id="EMAIL" class="text-primary"></b>
                    <h2 id="email" class="underline"></h2>
                    <b id="ADDRESS" class="text-primary"></b>
                    <h2 id="address" class="underline"></h2>
                </div>
            </div>
        </div>
    </div>


    <button onclick="back()">click to back</button>


    <script>
        function show(){
            var Name = document.getElementById("Name").value;
            var DOB = document.getElementById("DOB").value;
            var Mobile = document.getElementById("Mobile").value;
            var Email = document.getElementById("Email").value;
            var Address = document.getElementById("Address").value;

            document.getElementById("NAME").innerHTML="NAME:-";
            document.getElementById("name").innerHTML=Name;
            document.getElementById("BIRTH").innerHTML="BIRTH:-";
            document.getElementById("dob").innerHTML=DOB;
            document.getElementById("MOBILE").innerHTML="MOBILE:-";
            document.getElementById("mobile").innerHTML=Mobile;
            document.getElementById("EMAIL").innerHTML="EMAIL:-";
            document.getElementById("email").innerHTML=Email;
            document.getElementById("ADDRESS").innerHTML="ADDRESS:-";
            document.getElementById("address").innerHTML=Address;
        
        }
    </script>

    <script>
        function back(){
            window.history.back();
        }
    </script>
</body>
</html>

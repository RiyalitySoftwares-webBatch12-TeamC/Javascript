<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="FormValidation.css">
    <link rel="stylesheet" href="bootstrap4.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="d-flex justify-content-center ">
    <div class="col-4 border p-5 rounded mt-5">
        <form onsubmit="return show()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="Name" onblur="NameErr()">
                <small id="NameErr"><i class="fa fa-close">&nbsp;</i>Please enter only Alphabets</small>
            </div>
            <div class="form-group">
                <label>DOB</label>
                <input type="date" class="form-control" id="DOB">
            </div>
            <div class="form-group">
                <label>Mobile</label>
                <input type="text" class="form-control" id="Mobile" onblur="MobileErr()" maxlength="10" minlength="10">
                <small id="MobileErr"><i class="fa fa-close">&nbsp;</i>Please enter only Numbers</small>
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" id="Email" onblur="EmailErr()">
                <small id="EmailErr"><i class="fa fa-close">&nbsp;</i>Please Enter email Properly</small>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" id="Address">
            </div>
            <button type="submit" class="btn btn-primary p-2">Submit</button>
        </form>
    </div>

    <script src="FormValidation.js"></script>
</body>
</html>

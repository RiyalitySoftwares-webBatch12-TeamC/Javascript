    <title>Function</title>
</head>
<body>
    <script>
        var a = 30;
        var b = 20;

        function sum(){
            var add = a + b ;
            console.log("addition is :"+ add);
        }
        function sub(){
            var sub = a -b ;
            console.log("subtarction is :"+ sub);
        }
        function mult(){
            var mult = a *b ;
            console.log("multiplaction is :"+ mult);
        }
        function div(){
            var div = a -b ;
            console.log("division is :"+ div);
        }

        sum();
        sub();
        mult();
        div();
    </script>
</body>
</html>

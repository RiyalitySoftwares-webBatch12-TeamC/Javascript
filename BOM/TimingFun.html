<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing function</title>
</head>
<body>
    
    <button onclick="Stop()">Click Here To Stop</button>

    <script>
        function Stop(){
            clearTimeout(Display);
        }

        var Display = setTimeout(function(){
            alert("welcome");
            },10000);
    </script>
</body>
</html>

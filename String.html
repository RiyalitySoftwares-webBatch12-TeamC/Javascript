<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        var str = " Shubham,Aniket,Rahul ";
        var str1 = "Ruturaj,Vitthal,Sunil";
        var str2;
        console.log(str.charAt(8));
        console.log(str.charCodeAt(8));
        console.log(str.concat(str1));
        console.log(str.indexOf("S"));
        console.log(str.lastIndexOf("a"));
        console.log(str.search("u"));
        console.log(str.match("k"));
        console.log(str.replace("Shubham","SHUBHAM"));
        console.log(str.substr(8,6));
        console.log(str.substring(15,20));
        console.log(str.slice(0,7));
        console.log(str.toLowerCase());
        console.log(str.toUpperCase());
        console.log(str.toString());
        console.log(str.valueOf());
        console.log(str.split());
        console.log(str.trim());
    </script>
</body>
</html>
